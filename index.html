<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- BOOTSTRAP 5.3.3 CDN CSS LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FONTAWESOME ICONS 6.5.2 CDN LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!--JQUERY 3.7.0 SLICK CAROUSEL CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header></header>
  <main>
    <h1 class="heading">iacr</h1>
    <!-- Banner section start here -->
    <section class="banner-sec">
      <div class="container-fluid p-0 overflow-hidden">
        <div class="row">
          <div class="col-lg-8 p-0">
            <div id="carouselExampleSlidesOnly" class="carousel slide h-100" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/assets/images/iacr banner - 1.webp" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/assets/images/iacr banner -2.webp" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/assets/images/iacr banner - 3.webp" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/assets/images/iacr banner - 1.webp" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/assets/images/iacr banner - 5.webp" class="d-block w-100 h-100" alt="...">
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4  ">
            <div class="text-center box p-3 mt-2">
              <h5>Book your Free Session</h5>
              <p class="my-2">Learn from India's best teachers</p>
              <h6>Select the Session Mode</h6>
              <div class="row my-4">
                <div class="col-6">
                  <div id="online" class="p-1  clicked">
                    <i class="fa-solid fa-circle-check"></i> Online
                  </div>
                </div>
                <div class="col-6">
                  <div id="offline" class="p-1">
                    <i class="fa-solid fa-circle-check"></i> Offline
                  </div>
                </div>
              </div>

              <h6 class="mb-3"> Enter your Details </h6>
              <div>
                <input type="text" class="form-control mb-3" placeholder=" Enter Name ">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2"> SUBMIT </span>
                </div>

                <input type="text" class="form-control mb-3" placeholder=" Enter Name ">
                <select class="form-select mb-3" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="3">Three</option>
                  <option value="3">Three</option>
                  <option value="3">Three</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="my-5">
                <button id="onlineButton" style="display:none;" class="btn btn-danger w-100 p-2">
                  Schedule a Free Class
                </button>
                <button id="offlineButton" style="display:none;" class="btn btn-danger w-100 p-2">
                  book one on one
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner section end here -->
  </main>
  <footer></footer>

  <!--JQUERY 3.7.0 SLICK CAROUSEL  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <!-- BOOTSTRAP 5.3.3 CDN JS LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/js/banner.js"></script>
</body>

</html>
